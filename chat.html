<!DOCTYPE html>
  <html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>chats to kokoa talk </title>
  </head>

  <body id="chat-screen">
        <div class="status-bar">
            <div class="status-bar_column">
                <span>No service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar_column">
                <span>09:00</span>
            </div>
            <div class="status-bar_column">
                <span>99%</span>
                <i class="fas fa-battery-full"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>
        
        <header class="alt-header">
            <div class="alt-header_column">
                <span><i class="fas fa-angle-left fa-2x"></i></span>
            </div class="alt-header_column">
                <h3 class="alt-header_title">yangmin</h3>
            <div class="alt-header_column">
                <span><i class="fas fa-search fa-lg"></i></span>
                <span><i class="fas fa-bars fa-lg"></i></span>
            </div>
        </header>


        <main class="main-screen main-chat">
            <div class="chat_timestamp">
                Tuesday, June 30, 2020
            </div>
            <div class="message-row">
                <img src="C:\Users\jubenxi\Desktop\2104\WEB\YM.png" />
                <div class="message-row__content">
                  <span class="message_author">Yangmin</span>
                  <div class="message_info">
                    <span class="message_bubble">Hi!</span>
                    <span class="message_time">21:27</span>
                  </div>
                </div>
              </div>
              <div class="message-row message-row--own">
                <div class="message-row__content">
                  <div class="message_info">
                    <span class="message_bubble">Hi nice to meet you!</span>
                    <span class="message__time">21:27</span>
                  </div>
                </div>
              </div>

        </main>

        <form class="reply">
            <div class="reply_column">
              <i class="far fa-plus-square fa-lg"></i>
            </div>
            <div class="reply_column">
              <input type="text" placeholder="Write a message..." />
              <i class="far fa-smile-wink fa-lg"></i>
              <button>
                <i class="fas fa-arrow-up"></i>
              </button>
            </div>
          </form>
      
     
        <script
        src="https://kit.fontawesome.com/6478f529f2.js"
        crossorigin="anonymous">
        </script>    
</body>
</html>
