<!DOCTYPE html>
    <html lang="en">
    <head>
        <link rel="stylesheet" href="styles.css" />
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>find to kokoa talk </title>
    </head>

    <body>
        <div class="status-bar">
            <div class="status-bar_column">
                <span>No service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar_column">
                <span>09:00</span>
            </div>
            <div class="status-bar_column">
                <span>99%</span>
                <i class="fas fa-battery-full"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>

        <header class="screen-header">
            <h1 class="screen-header_title">Find</h1>
            <div class="screen-header_icon">
                <span><i class="fas fa-search fa-lg"></i></span>
                <span><i class="fas fa-cog fa-lg"></i></span>
                <span class="nav_notification-sm">.</span>  <!-- 표현이 아직 안됨-->
            </div>
        </header>

        <main class="main-screen">
            <div class="icon-row">
                <div class="icon-row_icon">
                    <i class="fas fa-qrcode"></i>
                    <span>QR CODE</span>
                </div>
                <div class="icon-row_icon">
                    <i class="far fa-address-book"></i>
                    <span>Add by contacts</span>
                </div>           
                <div class="icon-row_icon">
                    <i class="fas fa-fingerprint"></i>
                    <span>Add by ID</span>
                </div>
                <div class="icon-row_icon">
                    <i class="far fa-envelope"></i>
                    <span>Invite</span>
                </div>
            </div>
            <div class="recommended-friend">
                <h6 class="recommended-friend_title">Recommended friends</h6>
                <span>You have no recommended friends.</span>
            </div>
            <div class="open-chat">
                <div>open chat</div>
                <div>
                    <span>Go to Openchat home</span>
                    <i class="fas fa-chevron-right fa-xs"></i>
                </div>
            </div>
            <div class="open-post">
                <div class="open-post__column">
                  <h5 class="open-post__title">#BTS</h5>
                  <h6 class="open-post__hashtags">#bts#army#friends</h6>
                  <div class="open-post__members">
                    <img src="C:\Users\jubenxi\Desktop\2104\WEB\YM.png"  
                    class="user-component_avatar user-component_avatar--xl" />
                    <span class="open-post__member-count">802 members</span>
                    <div class="divider"></div>
                    <span class="open-post__member-status">Active</span>
                  </div>
                </div>
                <div class="open-post__column">
                    <div class="open-post__photo">
                        <img src="C:\Users\jubenxi\Desktop\2104\WEB\YM.png"
                        class="user-component_avatar user-component_avatar--xl" />
                        <div class="open-post__heart-count">
                            <i class="fas fa-heart fa-xs"></i>
                            <span>326</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        

        <nav class="nav">
            <ul class="nav_list">
              <li class="nav_btn">
                <a class="nav_link" href="friends.html">
                    <i class="fas fa-user fa-2x">
                    </i>
                </a>
              </li>
              <li class="nav_btn">
                <a class="nav_link" href="chats.html">
                    <span class="nav_notification">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
              </li>
              <li class="nav_btn">
                <a class="nav_link" href="find.html"><i class="fas fa-search fa-2x"></i>
                </a>
              </li>
              <li class="nav_btn">
                <a class="nav_link" href="more.html">
                    <span class="nav_notification-sm">. </span>  <!-- 이거-->
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
              </li>
            </ul>
          </nav>

        <script
        src="https://kit.fontawesome.com/6478f529f2.js"
        crossorigin="anonymous">
        </script>    

    </body>

</html>
