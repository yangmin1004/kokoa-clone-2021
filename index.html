<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Welcome to kokoa talk </title>
</head>
    <body>
        <div class="status-bar">
            <div class="status-bar_column">
                <span>No service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar_column">
                <span>09:00</span>
            </div>
            <div class="status-bar_column">
                <span>99%</span>
                <i class="fas fa-battery-full"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>
        <header class="welcome-header">
            <h1 class="welcome-header_title">Welcome to kokoa talk</h1>
            <p class="welcome-header_text">If you have a kokoa account, log in with your email or phone number.
            </p>
        </header>

        <form class="login-form">
            <input type="text" placeholder="Email or phone number" />
            <input type="password" placeholder="Password" />
            <input class="submit" type="submit" value="Log In" />
            <input class="submit" type="submit" value="Sign Up" />
            <a href="#">Find kokoa account or password</a>
        </form>




        <script
        src="https://kit.fontawesome.com/6478f529f2.js"
        crossorigin="anonymous">
        </script>    
    </body>
</html>
